<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>



    <div class="main-container">
        <div class="scores-container"></div>

        <div class="quiz-start">
            <p class="quiz-instructions">
                This is a code quiz that will test your knowledge about web development.
            </p>
            <button class="btn quiz-start-btn">Start Quiz</button>
        </div>

        <div class="quiz-timer">
            <p class="timer"></p>
            <p class="progress-bar"></p>
        </div>

        <div class="quiz-container">
            <h1>Code Quiz</h1>
            <h2 class="quiz-question">Demo Question</h2>
            <ul>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer1" class="answers" data-value="1">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer2" class="answers" data-value="2">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer3" class="answers" data-value="3">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer4" class="answers" data-value="4">demo answers</span>
                    </label>
                </li>
            </ul>

            <button class="btn next-question">Next Question</button>

            <p class="feedback"></p>
        </div>

        <div class="quiz-score-container">
            <p class="quiz-score"></p>
            <button class="btn restart-btn">Retake Quiz</button>
        </div>

    </div>




    <script src="app.js"></script>
</body>

</html>
