<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz - Scores</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="main-container">
        <div class="scores-container">
            <h1>Latest Scores</h1>
            <ul class="scores-list"></ul>
        </div>

        <div class="quiz-container">
            <h1>Code Quiz</h1>
            <h2 class="quiz-question">Demo Question</h2>
            <ul>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer1" class="answers" data-value="1">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer2" class="answers" data-value="2">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer3" class="answers" data-value="3">demo answers</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox"><span id="answer4" class="answers" data-value="4">demo answers</span>
                    </label>
                </li>
            </ul>

            <button class="btn next-question">Next Question</button>

            <p class="feedback"></p>
        </div>

        <button class="btn quiz-start-btn" style="display: none;">Start Quiz</button>
        <button class="btn restart-btn" style="display: none;">Retake Quiz</button>

    </div>

    <script src="app.js"></script>
    <script>
        function displayScores() {
            getScores();
            for (let record of records) {

                let li = document.createElement('li');
                li.textContent = `${record.name} - ${record.finalScore} out 5`;
                scoresContainer.appendChild(li);
            }
        }

        displayScores();
    </script>

</body>

</html>
